<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
    <link rel="stylesheet" href="third.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">WHS</div>
        <ul class="links">
          <li>HOME</li>
          <li>I-AM</li>
          <li>Instargram</li>
          <li>Blog</li>

    <main>
      <section class="first"></section>
      <section class="second">
        <div class="centered">
          <div class="contents">
            <div class="left">BLOG</div>
            <div class="right">
              <div class="card">
                <div class="album">
                  <img
                    src="https://pixabay.com/get/g226687f29ffd0f85f8e07bfaf32101a4150c08fd0501f56d1eca07f985000e80bd2645c9e75fea4f162f2f5e0b2d8229c86190d0d5f76bdfca774a9c0628e1e6_640.jpg"

                  />
                  <span class="img_header">첫번째 사진 제목</span>
                  <span class="intro">첫번째 사진 설명</span>
                </div>
              </div>
              <div class="card">
                <div class="album">
                  <img
                    src="https://pixabay.com/get/g226687f29ffd0f85f8e07bfaf32101a4150c08fd0501f56d1eca07f985000e80bd2645c9e75fea4f162f2f5e0b2d8229c86190d0d5f76bdfca774a9c0628e1e6_640.jpg"

                  />

                  <span class="intro">두번째 사진 설명</span>
                </div>
              </div>
              <div class="card">
                <div class="album">
                  <img
                    src="https://pixabay.com/get/g226687f29ffd0f85f8e07bfaf32101a4150c08fd0501f56d1eca07f985000e80bd2645c9e75fea4f162f2f5e0b2d8229c86190d0d5f76bdfca774a9c0628e1e6_640.jpg"
                    alt=""
                  />
                  <span class="img_header">세번째 사진 제목</span>
                  <span class="intro">세번째 사진 설명</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="third">
        <div class="centered">
          <div class="contents sns">
            <h5>SNS</h5>
            <div>
              <a class="icon" href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
                <span class="instar-id">WHS Instargram</span>
              </a>
            </div>
            <div class="icon">
              <i class="fa-brands fa-youtube"></i>
              <span class="youtube-id">WHS Youtube</span>
            </div>
            <div class="icon">
              <i class="fa-brands fa-facebook"></i>
              <span class="facebook-id">WHS FaceBook</span>
            </div>
          </div>
        </div>
      </section>
